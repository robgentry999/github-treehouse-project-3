<!DOCTYPE html>
<html lang="en">
<!--shift + option + f to indent all code-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" type="image/x-icon" href="favicon/juiceee.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600&display=swap" rel="stylesheet">
</head>
<!--end head-->

<body>
    <!--header-->
    <div id="intro-info">
        <header>
            <h1>The Code Review</h1>
        </header>
        </div>
        <!--end header-->

        <!--sign up-->
        <div id="main_content">

            <div class="sign-up">
                <h2>
                    Signup for our newsletter
                </h2>
                <p id="bottom_signup">
                    Get the latest news on how your code is doing
                    right in your inbox
                </p>
                <p class="thick-line"></p>
                <p class="thin-line"></p>
          </div>
        <!--end sign up-->

        <!--contact info-->
        <fieldset>
            <legend>
                <h3>
                    Contact Information
                </h3>
            </legend>
            <div class="input_div cinfo">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" placeholder="required">
            </div>

            <div class="input_div cinfo">
                <label for="user_email">Email Address</label>
                <input type="email" name="user_email" id="user_email" placeholder="required">
            </div>
            <div class="input_div cinfo">
                <label for="user_phone">Phone Number</label>
                <input type="text" name="user_phone" id="user_phone">
            </div>
            <div class="input_div cinfo">
                <label for="user_address">Street Address</label>
                <input type="text" name="user_address" id="user_address">
            </div>

            <div class="input_div cinfo">
                <label for="user_city">City</label>
                <input type="text" name="user_city" id="user_city">
            </div>
            <!--select menu-->
            <div class="state_div cinfo">
                <label for="user_state" id="state">State</label>

                <select name="user_state" id="user_state">
                    <option value="none" selected disabled hidden>Choose State</option>
                    <option value="alabama"> Alabama</option>
                    <option value="alaska"> Alaska</option>
                    <option value="arizona"> Arizona</option>
                    <option value="arkansas"> Arkansas</option>
                    <option value="california"> California</option>
                    <option value="colorado"> Colorado</option>
                    <option value="connecticut"> Connecticut</option>
                    <option value="delaware"> Delaware</option>
                    <option value="florida"> Florida</option>
                    <option value="georgia"> Gerogia</option>
                    <option value="hawaii"> Hawaii</option>
                    <option value="idaho"> Idaho</option>
                    <option value="illinois"> Illinois</option>
                    <option value="indiana"> Indiana</option>
                    <option value="iowa"> Iowa</option>
                    <option value="kansas"> Kansas</option>
                    <option value="kentucky"> Kentucky</option>
                    <option value="lousisana"> Louisiana</option>
                    <option value="maine"> Maine</option>
                    <option value="maryland"> Maryland</option>
                    <option value="massachusetts"> Massachusetts</option>
                    <option value="michigan"> Michigan</option>
                    <option value="minnesota"> Minnesota</option>
                    <option value="mississippi"> Mississippi</option>
                    <option value="missouri"> Missouri</option>
                    <option value="montana"> Montana</option>
                    <option value="nebraska"> Nebraska</option>
                    <option value="nevada"> Nevada</option>
                    <option value="new_hampshire"> New Hampshire</option>
                    <option value="new_jersey"> New Jersey</option>
                    <option value="new_mexico"> New Mexico</option>
                    <option value="new_york"> New York</option>
                    <option value="north_carolina"> North Carolina</option>
                    <option value="north_dakota"> North Dakota</option>
                    <option value="ohio"> Ohio</option>
                    <option value="oklahoma"> Oklahoma</option>
                    <option value="oregon"> Oregon</option>
                    <option value="pennsylvania"> Pennsylvania</option>
                    <option value="rhode_island"> Rhode Island</option>
                    <option value="south_carolina"> South Carolina</option>
                    <option value="south_dakota"> South Dakota</option>
                    <option value="tennessee"> Tennessee</option>
                    <option value="texas"> Texas</option>
                    <option value="utah"> Utah</option>
                    <option value="vermont"> Vermont</option>
                    <option value="virginia"> Virginia</option>
                    <option value="washington"> Washington</option>
                    <option value="west_virginia"> West Virginia</option>
                    <option value="wisconsin"> Wisconsin</option>
                    <option value="wyoming"> Wyoming</option>


                </select>
            </div>
            <div class="zip_div cinfo">
                <label for="user_zip" id="zip_code">Zip Code </label>
                <input type="text" name="user_zip" id="user_zip">
            </div>

        </fieldset>
        <!--end contact info-->
        <hr>
        <fieldset>
            <legend>
                <h3>
                    Newsletter
                </h3>
            </legend>
            <!--newsletter-->
            <label id="newsletters_recieve">Select the newsletters you would
                like to recieve
            </label> </br>
            <!--checkbox-->
            <div id="checkbox_items">
                <input type="checkbox" name="checkbox" value="html_news" id="html_news">
                <label for="html_news" id="html_label">
                    Html News
                </label> </br>

                <input type="checkbox" name="checkbox" value="css_news" id="css_news">
                <label for="css_news" id="css_label">
                    CSS News
                </label> </br>

                <input type="checkbox" name="checkbox" id="javascript_news">
                <label for="javascript_news" id="javascript_label">
                    Javascript News
                </label> </br>
            
            </div>
            <!--end checkbox-->
            <label id="newsletter_format">
                Newsletter format
            </label> </br>
            <!--option list-->
            <div id="newsletter_buttons">
                <input type="radio" name="options" id="user_html">
                <label for="user_html" id="html_button">HTML</label> </br>

                <input type="radio" name="options" id="user_plain">
                <label for="user_plain" id="plain_button">Plain Text</label> </br>
            </div>
            <!--end option list-->
            <label>
                Other Topics you'd like to hear about
            </label> </br>
            <div id="user_textarea">
                <textarea name="other_topics" id="textarea"></textarea> </br>
            </div>
            <button type="submit">Sign Up</button>
            <p id="copyright"><em>Copyright The Code Review</em></p>
 </fieldset>
</div>
    <!--end newsletter-->
</body>

</html>
