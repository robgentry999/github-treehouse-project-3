<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 3</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css">
</head>
<!--end head-->

<body>
    <!--header-->
    <header>
        <h1>The Code Review</h1>
    </header>
    <!--end header-->

    <!--sign up-->
    <h2>
        Signup for our newsletter
    </h2>
    <p>
        Get the latest news on how your code is doing
        right in your inbox
    </p>
    <!--end sign up-->

    <!--contact info-->
    <form>
        <h3>
            Contact Information
        </h3>

        <label for="full_name">Full Name</label> </br>
        <input type="text" name="full_name" id="full_name"> </br>

        <label for="user_email">Email Address</label> </br>
        <input type="email" name="user_email" id="user_email"> </br>

        <label for="user_phone">Phone Number</label> </br>
        <input type="telephone" name="user_phone" id="user_phone"> </br>

        <label for="user_address">Street Address</label> </br>
        <input type="text" name="user_address" id="user_address"> </br>

        <label for="user_city">City</label> </br>
        <input type="text" name="user_city" id="user_city"> </br>

        <label for="user_state">State</label> </br>
        <input type="text" name="user_state" id="user_state"> </br>

        <label for="user_zip">Zip Code</label> </br>
        <input type="text" name="user_zip" id="user_zip"> </br>

    <!--end contact info-->
    <h3>
        Newsletter
    </h3>
    <!--newsletter-->
        <label>Select the newsletters you would
            like to recieve
        </label> </br>
        <!--checkbox-->
        <input type="checkbox" name="html_news" id="html_news">
        <label for="html_news">
            Html News
        </label> </br>

        <input type="checkbox" name="css_news" id="css_news">
        <label for="css_news">
            CSS News
        </label> </br>

        <input type="checkbox" name="javascript_news" id="javascript_news">
        <label for="javascript_news">
            Javascript News
        </label> </br>
        <!--end checkbox-->
        <label>
            Newsletter format
        </label> </br>
        <!--option list-->
        <label >
        <input type="radio" name="options" id="user_html">
        <label for="user_html">HTML</label> </br>

        <input type="radio" name="options" id="user_plain">
        <label for="user_plain">Plain Text</label> </br>
       </label>
        <!--end option list-->
        <label>
            Other Topics you'd like to hear about
        </label> </br>
        <textarea name="other_topics"></textarea> </br>

        <button type="submit">Sign Up</button>
    </form>
    <!--end newsletter-->
</body>

</html>
